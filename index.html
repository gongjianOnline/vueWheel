  <title>Document</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;

    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: #fff;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666
    }

    #app {
      margin: 20px;
    }

    body {
      font-size: var(--font-size);
    }
  </style>
</head>
<body>
<div id="app">
  <g-button icon="i-settings"
            :loading="loading1"
            @click="loading1 = !loading1">按钮</g-button>
  <g-button icon="i-settings"
            icon-position="right"
            :loading="loading2"
            @click="loading2 = !loading2">按钮</g-button>
</div>
